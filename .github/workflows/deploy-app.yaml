name: Deploy Azure Resources

on:
  push:
    branches:
      - main  # Trigger deployment whenever changes are merged to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep file to Azure
        uses: azure/arm-deploy@v1
        with:
          scope: resourceGroup
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: dev-rg-api-products # Replace with your Azure Resource Group Name
          template: ./bicep/main.bicep  # Path to your Bicep file in the repository
          parameters: ./bicep/parameters.yaml # Path to your YAML parameter file in the repository
          deploymentMode: Incremental

      - name: Output Deployment URLs
        run: |
          echo "Web App URL: $(az webapp show --name api-products --resource-group dev-rg-api-products --query defaultHostName)"
